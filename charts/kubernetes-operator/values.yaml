# [MANAGER]: Manager Deployment Configurations
controllerManager:
  replicas: 1
  container:
    image:
      repository: ghcr.io/jupiterone/kubernetes-operator
    args:
      - "--leader-elect"
      - "--metrics-bind-address=:8443"
      - "--health-probe-bind-address=:8081"
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 20
      httpGet:
        path: /healthz
        port: 8081
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      httpGet:
        path: /readyz
        port: 8081
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  terminationGracePeriodSeconds: 10
  serviceAccountName: kubernetes-operator-controller-manager

# [RBAC]: To enable RBAC (Permissions) configurations
rbac:
  enable: true

# [CRDs]: To enable the CRDs
crd:
  # This option determines whether the CRDs are included
  # in the installation process.
  enable: true

  # Enabling this option adds the "helm.sh/resource-policy": keep
  # annotation to the CRD, ensuring it remains installed even when
  # the Helm release is uninstalled.
  # NOTE: Removing the CRDs will also remove all cert-manager CR(s)
  # (Certificates, Issuers, ...) due to garbage collection.
  keep: true

# [METRICS]: Set to true to generate manifests for exporting metrics.
# To disable metrics export set false, and ensure that the
# ControllerManager argument "--metrics-bind-address=:8443" is removed.
metrics:
  enable: true

# [PROMETHEUS]: To enable a ServiceMonitor to export metrics to Prometheus set true
prometheus:
  enable: false

# [CERT-MANAGER]: To enable cert-manager injection to webhooks set true
certmanager:
  enable: false

# [NETWORK POLICIES]: To enable NetworkPolicies set true
networkPolicy:
  enable: false

# [INTEGRATION]: Integration RBAC configuration
integration:
  # Specifies whether to create integration RBAC resources
  create: true
  # Service account name for the cluster role binding
  serviceAccountName: jupiterone
  # Service account namespace for the cluster role binding
  serviceAccountNamespace: jupiterone

runner:
  # Specifies whether to create the runner resources
  create: false
  # The name of the runner. 
  name: operator-1
  # The namespace where the runner will be deployed
  namespace: jupiterone
  # The JupiterOne collector ID, found when you create a new collector in the UI
  collectorID: <collector-id>
  # The JupiterOne account ID, found in the JupiterOne UI under Settings > Account Management
  accountID: <account-id>
  # The auth token for the runner, 
  authToken: <auth-token>
  # The interval in seconds for syncing data with JupiterOne
  syncIntervalSeconds: 30
  # The URL for the JupiterOne API, defaults to 'https://api.us.jupiterone.io'
  jupiterOneApiUrl: https://api.us.jupiterone.io